{% extends "base_generic.html" %}

{% block content %}
    <h1>Search Results</h1>
    
    <ul>
    {% for post in object_list %}
        <li>
            <a href="{{ post.get_absolute_url }}">{{ post.title }}</a>
            <p>{{ post.post_date }} - {{ post.author }}</p>
        </li>
    {% endfor %}
    </ul>
{% endblock %}
