{% extends "base_generic.html" %}

{% block content %}
    <h1>Все записи</h1>

    {% if post_list %}
    <ul>

      {% for post in post_list %}
      <li>
        <a href="{{ post.get_absolute_url }}">{{ post.title }}</a>  - {{ post.author }}
        <p>{{ post.body }}</p>
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>Нет записей</p>
    {% endif %}
{% endblock %}
